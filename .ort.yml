# Curation for OSS OCaaS findings. For reference, see : https://github.com/oss-review-toolkit/ort/blob/main/docs/config-file-ort-yml.md
excludes:
  paths:
  - pattern: "poky/bitbake/**"
    reason: "BUILD_TOOL_OF"
    comment: "Toaster is a web interface used to configure and run builds"
  - pattern: "poky/meta/files/common-licenses/**"
    reason: "BUILD_TOOL_OF"
    comment: "License files are used to calculate license checksum during build time"    
  - pattern: "poky/documentation/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Poky's documentation is not part of the distribution."
  - pattern: "poky/meta-selftest/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Poky's meta-selftest is not part of the distribution."
  - pattern: "meta-openembedded/meta-oe/licenses/**"
    reason: "DOCUMENTATION_OF"
    comment: "Contains license text."
  - pattern: "meta-openembedded/meta-gnome/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "The meta-openembedded/meta-gnome is not part of our distribution"
  - pattern: "meta-openembedded/meta-initramfs/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "The meta-openembedded/meta-initramfs is not part of our distribution"
  - pattern: "poky/meta/files/spdx-licenses.json"
    reason: "DOCUMENTATION_OF"
    comment: "A list of license names"
  - pattern: "poky/meta/conf/**"
    reason: "DOCUMENTATION_OF"
    comment: "A list of license names and metalayer configuration is not part of the runtime"
  - pattern: "meta-security/docs/**"
    reason: "DOCUMENTATION_OF"
    comment: "Documentation is not included at runtime"
  - pattern: "meta-*/**/conf/**"
    reason: "DOCUMENTATION_OF"
    comment: "Metalayer configurations are not part of the runtime"
  - pattern: "poky/meta/classes/**"
    reason: "BUILD_TOOL_OF"
    comment: "Poky Classes are build-time only"
  - pattern: "meta-security/meta-security-isafw/**"
    reason: "BUILD_TOOL_OF"
    comment: "ISAFW is an unused build-time tooling for license scanning and thus contains license databases"
  - pattern: "meta-security/recipes-ids/tripwire/**"
    reason: "BUILD_TOOL_OF"
    comment: "TripWire is an Intrusion Detection tool and not included in our distribution"
  - pattern: "meta-openembedded/meta-oe/dynamic-layers/meta-python/recipes-dbs/mongodb/mongodb_git.bb"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Mongodb is not part of the distribution"
  - pattern: "meta-raspberrypi/docs/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Not included in the distribution"
  - pattern: "meta-raspberrypi/recipes-graphics/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Graphical recipes for Raspberry Pi are not included in the distribution"
  - pattern: "meta-raspberrypi/files/custom-licenses/**"
    reason: "DOCUMENTATION_OF"
    comment: "Contains license text."
  - pattern: "poky/scripts/**"
    reason: "BUILD_TOOL_OF"
    comment: "The BitBake build scripts are not part of our distribution"
  - pattern: "meta-openembedded/meta-multimedia/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Graphical and multimedia recipes are not included in the distribution"
  - pattern: ".github/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Contains the workflow files, not part of the distribution."
  - pattern: ".devcontainer/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Contains the VSCode devcontainer files"
  - pattern: "meta-openembedded/meta-webserver/licenses/**"
    reason: "DOCUMENTATION_OF"
    comment: "Contains license texts"
  - pattern: "meta-openembedded/meta-networking/licenses/**"
    reason: "DOCUMENTATION_OF"
    comment: "Contains license texts"
  - pattern: "meta-openembedded/meta-python/licenses/**"
    reason: "DOCUMENTATION_OF"
    comment: "Contains license texts"
  - pattern: "meta-virtualization/files/custom-licenses/**"
    reason: "DOCUMENTATION_OF"
    comment: "Contains license texts"
  - pattern: "docker-tests/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Try to exclude docker-tests to save the ocaas scan"
  - pattern: "poky/meta/recipes-extended/ghostscript/**"
    reason: "OPTIONAL_COMPONENT_OF"
    comment: "Ghostscript is not used at runtime"
  - pattern: "poky/meta/recipes-extended/texinfo/**"
