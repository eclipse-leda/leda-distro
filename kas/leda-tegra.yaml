# Every file needs to contain a header, that provides kas with information
# about the context of this file.
# The "machine:" coresponds to filenames in meta-tegra/conf/machine/include
header:
  version: 12
  includes:
  - kas/common-kirkstone.yaml
machine: jetson-nano-2gb-devkit
local_conf_header:
  incompatible: |
    # SKIP_RECIPE[haveged] = "Incopatible license: GPL-3.0-only"
    # BBMASK = "meta-tegra/external/openembedded-layer/recipes-extended/haveged"
    # BBMASK = "meta-openembedded/meta-oe/recipes-extended/haveged"
    DISTRO_FEATURES = "x11 opengl "
    IMAGE_CLASSES += "image_types_tegra"
    IMAGE_FSTYPES = "tegraflash"
repos:
  meta-rauc-community:
    url: "https://github.com/rauc/meta-rauc-community.git"
    refspec: kirkstone
    layers:
      meta-rauc-tegra:
  meta-tegra-community:
    url: "https://github.com/OE4T/meta-tegra-community"
    refspec: kirkstone-l4t-r32.7.x
  meta-tegra:
    url: "https://github.com/OE4T/meta-tegra.git"
    refspec: kirkstone-l4t-r32.7.x
  meta-leda-tegra:
    path: ./meta-leda-tegra

